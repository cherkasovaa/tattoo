<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!--[if IE]><link rel="shortcut icon" href="./images/favicon/favicon.ico" /><![endif]-->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="./images/favicon/favicon.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="./images/favicon/favicon.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="./images/favicon/favicon.png" />
    <link rel="apple-touch-icon-precomposed" href="./images/favicon/favicon.png" />
    <link rel="shortcut icon" href="./images/favicon/favicon.ico" />
    <meta name="description" content="This is the site of dream masters custom tattoo." />
    <link rel="canonical" href="http://example.com/" />
    <meta property="og:image" content="./images/tattoos_logo.png" />
    <meta property="og:description" content="Look at our works" />
    <meta name="twitter:title" content="Tattoo website" />

    <title>Tattoo</title>


    <link rel="stylesheet" href="./css/styles.css" />
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> -->
  </head>
  <body>
    <header class="main-page">
      <div class="custom-container">
        <!-- <div class="toggle-menu"><span class="toggle-menu__item"></span></div> -->
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__items"><a href="#" class="menu__link">Home</a></li>
            <li class="menu__items"><a href="#" class="menu__link">New! Tattoo supplies</a></li>
            <li class="menu__items"><a href="#" class="menu__link">Artists</a></li>
            <li class="menu__items"><a href="#" class="menu__link">About us</a></li>
            <li class="menu__items"><a href="#" class="menu__link">Services</a></li>
            <li class="menu__items"><a href="#" class="menu__link">360 tour</a></li>
            <li class="menu__items"><a href="#" class="menu__link">Featured work</a></li>
            <li class="menu__items"><a href="#" class="menu__link">Aftercare</a></li>
            <li class="menu__items"><a href="#" class="menu__link">FAQ</a></li>
            <li class="menu__items"><a href="#" class="menu__link">Contact</a></li>
          </ul>
        </nav>
        <div class="main-page__content">
          <div class="logo"
            ><img src="./images/logo.png" alt="logo" class="logo__image"
          /></div>
          <div class="main-page__logo">
            <img
              src="./images/tattoos_logo.png"
              alt="presentation picture"
              class="main-page__image"
            />
            <h1 class="main-page__title">One step beyond tattooing</h1>
          </div>
          <div class="button">
            <a href="#" class="button__link">contact us</a>
          </div>
          <div class="networks">
            <svg class="icon icon__facebook">
              <use xlink:href="images/sprite.svg#fb"></use>
            </svg>
            <svg class="icon icon__instagram">
              <use xlink:href="images/sprite.svg#instagram"></use>
            </svg>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="artists">
        <div class="custom-container">
          <h2 class="title">artists</h2>
          <div class="artists__wrapper">
            <div class="artist-card">
              <img src="./images/team/team_1.jpg" alt="photo Svetlyo" class="artist-card__image">
              <div class="artist-card__info">
                <div class="artist-card__artist-name">Svetlyo</div>
                <a href="#" class="artist-card__link">read more</a>
                <svg class="icon icon__add-icon">
                  <use xlink:href="images/sprite.svg#add-icon"></use>
                </svg>
              </div>
            </div>
            <div class="artist-card">
              <img src="./images/team/team_2.jpg" alt="photo Renette" class="artist-card__image">
              <div class="artist-card__info">
                <div class="artist-card__artist-name">Renette</div>
                <a href="#" class="artist-card__link">read more</a>
                <svg class="icon icon__add-icon">
                  <use xlink:href="images/sprite.svg#add-icon"></use>
                </svg>
              </div>
            </div>
            <div class="artist-card">
              <img src="./images/team/team_3.jpg" alt="photo Dave" class="artist-card__image">
              <div class="artist-card__info">
                <div class="artist-card__artist-name">Dave</div>
                <a href="#" class="artist-card__link">read more</a>
                <svg class="icon icon__add-icon">
                  <use xlink:href="images/sprite.svg#add-icon"></use>
                </svg>
              </div>
            </div>
            <div class="artist-card">
              <img src="./images/team/team_4.jpg" alt="photo Kayla" class="artist-card__image">
              <div class="artist-card__info">
                <div class="artist-card__artist-name">Kayla</div>
                <a href="#" class="artist-card__link">read more</a>
                <svg class="icon icon__add-icon">
                  <use xlink:href="images/sprite.svg#add-icon"></use>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
